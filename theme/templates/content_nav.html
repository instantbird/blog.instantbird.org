{% if articles_page.has_previous() or articles_page.has_next() %}
<nav id="{{ nav_class }}">
  <h3 class="assistive-text">Post navigation</h3>
  <div class="nav-previous">{% if articles_page.has_next() %}<a href="/{{ articles_next_page.url }}" ><span class="meta-nav">&larr;</span> Older posts</a>{% endif %}</div>
  <div class="nav-next">{% if articles_page.has_previous() %}<a href="/{{ articles_previous_page.url }}" >Newer posts <span class="meta-nav">&rarr;</span></a>{% endif %}</div>
</nav><!-- #nav-above -->
{% endif %}
