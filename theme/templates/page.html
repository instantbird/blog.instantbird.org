{% extends "base.html" %}

{% block content %}
<div id="primary">
  <div id="content" role="main">
    <article id="post-{{ page.slug }}">
      <header class="entry-header">
        <h1 class="entry-title">{{ page.title }}</h1>
      </header><!-- .entry-header -->

      <div class="entry-content">
        {{ page.content }}
      </div><!-- .entry-content -->
    </article><!-- #post-{{ page.slug }} -->
  </div><!-- #content -->
</div><!-- #primary -->
{% endblock %}
